services:
  portfolio-ssr:
    build: .
    container_name: jaykumarpatil-ssr
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
