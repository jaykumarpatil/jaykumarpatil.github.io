<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="#0a0a0f"/>
  <rect x="2" y="2" width="60" height="60" rx="10" fill="none" stroke="url(#neonGrad)" stroke-width="2" opacity="0.5"/>
  <text x="32" y="44" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" fill="url(#neonGrad)" text-anchor="middle" filter="url(#glow)">JP</text>
</svg>
